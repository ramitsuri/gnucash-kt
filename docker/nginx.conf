server {
    listen 80;
    server_name localhost;

    root /app/output;

    location / {
        try_files $uri $uri/ =404;
    }

    # Deny access to hidden files (e.g., .git, .DS_Store)
    location ~ /\. {
        deny all;
    }

    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;
}